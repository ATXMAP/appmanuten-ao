    <script>
      (function() {
        const originalConsole = window.console;
        window.console = {
          log: (...args) => {
            originalConsole.log(...args);
            window.parent.postMessage({ type: 'console', message: args.join(' ') }, '*');
          },
          error: (...args) => {
            originalConsole.error(...args);
            window.parent.postMessage({ type: 'console', message: 'Error: ' + args.join(' ') }, '*');
          },
          warn: (...args) => {
            originalConsole.warn(...args);
            window.parent.postMessage({ type: 'console', message: 'Warning: ' + args.join(' ') }, '*');
          }
        };

        let requestId = 0;
        let callbacksMap = new Map();
        let streamControllers = new Map();
        
        window.claude = {
          complete: (prompt) => {
            return new Promise((resolve, reject) => {
              const id = requestId++;
              callbacksMap.set(id, { resolve, reject });
              window.parent.postMessage({ type: 'claudeComplete', id, prompt }, '*');
            });
          }
        };

        window.storage = {
          get: (key, shared = false) => {
            return new Promise((resolve, reject) => {
              const id = requestId++;
              callbacksMap.set(id, { resolve, reject });
              window.parent.postMessage({ type: 'storageGet', id, key, shared }, '*');
            });
          },
          set: (key, value, shared = false) => {
            return new Promise((resolve, reject) => {
              const id = requestId++;
              callbacksMap.set(id, { resolve, reject });
              window.parent.postMessage({ type: 'storageSet', id, key, value, shared }, '*');
            });
          },
          delete: (key, shared = false) => {
            return new Promise((resolve, reject) => {
              const id = requestId++;
              callbacksMap.set(id, { resolve, reject });
              window.parent.postMessage({ type: 'storageDelete', id, key, shared }, '*');
            });
          },
          list: (prefix, shared = false) => {
            return new Promise((resolve, reject) => {
              const id = requestId++;
              callbacksMap.set(id, { resolve, reject });
              window.parent.postMessage({ type: 'storageList', id, prefix, shared }, '*');
            });
          }
        };

        let pendingBlobs = new Map();
        URL.createObjectURL = (blob) => {
          // Store the blob and create an ID and URL for it
          const blobId = `blob-${Date.now()}-${Math.random()}`;
          pendingBlobs.set(blobId, blob);
          return `blob-request://${blobId}`;
        };

        URL.revokeObjectURL = (url) => {
          // Remove the blob from our store
          const blobId = url.replace("blob-request://", "");
          pendingBlobs.delete(blobId);
        };

        const getBlobFromURL = (url) => {
          const blobId = url.replace("blob-request://", "");
          return pendingBlobs.get(blobId);
        };

        // Override global fetch with streaming support
        window.fetch = (url, init = {}) => {
          return new Promise((resolve, reject) => {
            const id = requestId++;
            const channelId = `fetch-${id}-${Date.now()}`;
            
            callbacksMap.set(id, { 
              resolve: (response) => {
                // Create a ReadableStream for the response body
                const stream = new ReadableStream({
                  start(controller) {
                    streamControllers.set(channelId, controller);
                  },
                  cancel() {
                    streamControllers.delete(channelId);
                  }
                });
                
                // Create and return the Response with the stream
                resolve(new Response(stream, {
                  status: response.status,
                  statusText: response.statusText,
                  headers: response.headers
                }));
              },
              reject,
              channelId
            });
            
            window.parent.postMessage({
              type: 'proxyFetch',
              id,
              url,
              init,
              channelId
            }, '*');
          });
        };

        window.addEventListener('message', async (event) => {
          if (event.data.type === 'takeScreenshot') {
            const rootElement = document.getElementById('artifacts-component-root-html');
            if (!rootElement) {
              window.parent.postMessage({
                type: 'screenshotError',
                error: new Error('Root element not found'),
              }, '*');
            }
            const screenshot = await htmlToImage.toPng(rootElement, {
              imagePlaceholder:
                "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAA1JREFUGFdjePDgwX8ACOQDoNsk0PMAAAAASUVORK5CYII=",
            });
            window.parent.postMessage({
              type: 'screenshotData',
              data: screenshot,
            }, '*');
          } else if (event.data.type === 'claudeComplete') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
            } else {
              callback.resolve(event.data.completion);
            }
            callbacksMap.delete(event.data.id);
          } else if (event.data.type === 'proxyFetchResponse') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
              callbacksMap.delete(event.data.id);
            } else {
              // Initial response with headers, status, etc.
              callback.resolve({
                status: event.data.status,
                statusText: event.data.statusText,
                headers: event.data.headers
              });
              // Don't delete the callback yet if streaming
              if (!event.data.body) {
                callbacksMap.delete(event.data.id);
              }
            }
          } else if (event.data.type === 'proxyFetchStream') {
            // Handle streaming data chunks
            const controller = streamControllers.get(event.data.channelId);
            if (controller) {
              if (event.data.error) {
                controller.error(new Error(event.data.error));
                streamControllers.delete(event.data.channelId);
              } else if (event.data.done) {
                controller.close();
                streamControllers.delete(event.data.channelId);
                // Clean up the callback
                const callback = Array.from(callbacksMap.entries()).find(
                  ([_, value]) => value.channelId === event.data.channelId
                );
                if (callback) {
                  callbacksMap.delete(callback[0]);
                }
              } else if (event.data.chunk) {
                controller.enqueue(new Uint8Array(event.data.chunk));
              }
            }
          } else if (event.data.type === 'storageGet') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
            } else {
              callback.resolve(event.data.result);
            }
            callbacksMap.delete(event.data.id);
          } else if (event.data.type === 'storageSet') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
            } else {
              callback.resolve(event.data.result);
            }
            callbacksMap.delete(event.data.id);
          } else if (event.data.type === 'storageDelete') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
            } else {
              callback.resolve(event.data.result);
            }
            callbacksMap.delete(event.data.id);
          } else if (event.data.type === 'storageList') {
            const callback = callbacksMap.get(event.data.id);
            if (event.data.error) {
              callback.reject(new Error(event.data.error));
            } else {
              callback.resolve(event.data.result);
            }
            callbacksMap.delete(event.data.id);
          }
        });

        window.addEventListener('click', (event) => {
          const isEl = event.target instanceof HTMLElement;
          if (!isEl) return;
    
          // find ancestor links
          const linkEl = event.target.closest("a");
          if (!linkEl || !linkEl.href) return;
    
          event.preventDefault();
          event.stopImmediatePropagation();
    
          if (linkEl.href.startsWith("blob-request:")) {
            const blob = getBlobFromURL(linkEl.href);
            if (!blob) return;
            void blob.arrayBuffer().then((data) => {
              window.parent.postMessage({
                type: "downloadFile",
                filename: linkEl.download,
                data,
                mimeType: blob.type || "application/octet-stream",
              });
            });
          } else if (linkEl.href.startsWith("data:")) {
            const [header, base64Data] = linkEl.href.split(",");
            const mimeMatch = header.match(/data:([^;]+)/);
            const mimeType = mimeMatch ? mimeMatch[1] : "application/octet-stream";
            const binaryString = atob(base64Data);
            const data = Uint8Array.from(binaryString, (c) =>
              c.charCodeAt(0),
            ).buffer;
            window.parent.postMessage({
              type: "downloadFile",
              filename: linkEl.download,
              data,
              mimeType,
            });
          } else {
            let linkUrl;
            try {
              linkUrl = new URL(linkEl.href);
            } catch (error) {
              return;
            }
    
            if (linkUrl.hostname === window.location.hostname) return;
      
            window.parent.postMessage({
              type: 'openExternal',
              href: linkEl.href,
            }, '*');
          }
      });

        const originalOpen = window.open;
        window.open = function (url) {
          window.parent.postMessage({
            type: "openExternal",
            href: url,
          }, "*");
        };

        window.addEventListener('error', (event) => {
          window.parent.postMessage({ type: 'console', message: 'Uncaught Error: ' + event.message }, '*');
        });
      })();
    </script>

    <script>
        // Estado global da aplica√ß√£o
        const app = {
            userRole: null,
            userName: '',
            machines: JSON.parse(localStorage.getItem('machines') || '[]'),
            orders: JSON.parse(localStorage.getItem('orders') || '[]'),
            loginRole: '',
            machineForm: { name: '', model: '', location: '' },
            orderForm: { machineId: '', problem: '', operatorName: '' }
        };

        // Fun√ß√£o para renderizar a tela
        function render() {
            const appDiv = document.getElementById('app');
            
            if (!app.userRole) {
                appDiv.innerHTML = renderLogin();
            } else if (app.userRole === 'operador') {
                appDiv.innerHTML = renderOperador();
            } else if (app.userRole === 'admin') {
                appDiv.innerHTML = renderAdmin();
            } else if (app.userRole === 'manutencao') {
                appDiv.innerHTML = renderManutencao();
            }
            
            attachEventListeners();
        }

        // TELA DE LOGIN
        function renderLogin() {
            return `
                <div class="login-container">
                    <div class="login-box">
                        <h1>üìã Ordem de Servi√ßo</h1>
                        <input type="text" id="userName" placeholder="Digite seu nome" value="${app.userName}">
                        <select id="loginRole">
                            <option value="">Selecione seu tipo...</option>
                            <option value="operador">üë∑ Operador</option>
                            <option value="admin">üîß Administrador</option>
                            <option value="manutencao">üõ†Ô∏è Manuten√ß√£o</option>
                        </select>
                        <button class="btn-blue" style="width: 100%; margin-top: 20px;" onclick="handleLogin()">Entrar</button>
                    </div>
                </div>
            `;
        }

        // TELA DO OPERADOR
        function renderOperador() {
            return `
                <div>
                    <header>
                        <h1>
                            <span>üë∑ Operador: ${app.userName}</span>
                            <button class="btn-red" onclick="handleLogout()">Sair</button>
                        </h1>
                    </header>
                    <main class="container">
                        <div class="card">
                            <h2>üìù Abrir Ordem de Servi√ßo</h2>
                            <div class="grid">
                                <input type="text" id="operatorName" placeholder="Seu nome" value="${app.orderForm.operatorName}">
                                <select id="machineId">
                                    <option value="">Selecione a m√°quina...</option>
                                    ${app.machines.map(m => `<option value="${m.id}">${m.name} (${m.model})</option>`).join('')}
                                </select>
                            </div>
                            <textarea id="problem" placeholder="Descreva o problema..." style="margin: 10px 0;"></textarea>
                            <button class="btn-green" style="width: 100%;" onclick="handleOpenOrder()">‚ûï Abrir Ordem de Servi√ßo</button>
                        </div>
                        <div class="card">
                            <h2>üìã Minhas Ordens</h2>
                            ${app.orders.length === 0 ? '<p>Nenhuma ordem aberta</p>' : 
                                app.orders.map(o => `
                                    <div class="order-item">
                                        <p><strong>M√°quina:</strong> ${o.machineName}</p>
                                        <p><strong>Problema:</strong> ${o.problem}</p>
                                        <p><small>${o.date} √†s ${o.time}</small></p>
                                    </div>
                                `).join('')
                            }
                        </div>
                    </main>
                </div>
            `;
        }

        // TELA DO ADMIN
        function renderAdmin() {
            return `
                <div>
                    <header>
                        <h1>
                            <span>üîß Admin: ${app.userName}</span>
                            <button class="btn-red" onclick="handleLogout()">Sair</button>
                        </h1>
                    </header>
                    <main class="container">
                        <div class="card">
                            <h2>‚ûï Cadastrar M√°quina</h2>
                            <div class="grid">
                                <input type="text" id="machineName" placeholder="Nome da M√°quina" value="${app.machineForm.name}">
                                <input type="text" id="machineModel" placeholder="Modelo" value="${app.machineForm.model}">
                                <input type="text" id="machineLocation" placeholder="Localiza√ß√£o" value="${app.machineForm.location}">
                            </div>
                            <button class="btn-blue" style="width: 100%; margin-top: 10px;" onclick="handleAddMachine()">‚ûï Cadastrar M√°quina</button>
                        </div>
                        <div class="card">
                            <h2>üè≠ M√°quinas Cadastradas (${app.machines.length})</h2>
                            ${app.machines.length === 0 ? '<p>Nenhuma m√°quina</p>' : 
                                app.machines.map(m => `
                                    <div class="machine-item">
                                        <div>
                                            <p><strong>${m.name}</strong></p>
                                            <p style="color: #666; font-size: 12px;">${m.model} - ${m.location}</p>
                                        </div>
                                        <button class="btn-red" onclick="handleDeleteMachine(${m.id})">üóëÔ∏è</button>
                                    </div>
                                `).join('')
                            }
                        </div>
                        <div class="card">
                            <h2>üìä Ordens Abertas (${app.orders.length})</h2>
                            ${app.orders.length === 0 ? '<p>Nenhuma ordem</p>' : 
                                app.orders.map(o => `
                                    <div class="order-item">
                                        <p><strong>Operador:</strong> ${o.operatorName}</p>
                                        <p><strong>M√°quina:</strong> ${o.machineName}</p>
                                        <p><strong>Problema:</strong> ${o.problem}</p>
                                        <p><small>${o.date} √†s ${o.time}</small></p>
                                    </div>
                                `).join('')
                            }
                        </div>
                    </main>
                </div>
            `;
        }

        // TELA DA MANUTEN√á√ÉO
        function renderManutencao() {
            return `
                <div>
                    <header>
                        <h1>
                            <span>üõ†Ô∏è Manuten√ß√£o: ${app.userName}</span>
                            <button class="btn-red" onclick="handleLogout()">Sair</button>
                        </h1>
                    </header>
                    <main class="container">
                        <div class="card">
                            <h2>üìã Ordens Abertas (${app.orders.length})</h2>
                            ${app.orders.length === 0 ? '<p>Nenhuma ordem para manuten√ß√£o</p>' : 
                                app.orders.map((o, idx) => `
                                    <div class="order-item" style="border-left-color: #ef4444; background: #fee2e2;">
                                        <p><strong>Operador:</strong> ${o.operatorName}</p>
                                        <p><strong>M√°quina:</strong> ${o.machineName}</p>
                                        <p><strong>Local:</strong> ${o.location}</p>
                                        <p><strong>Problema:</strong> ${o.problem}</p>
                                        <p><small>${o.date} √†s ${o.time}</small></p>
                                        <button class="btn-green" style="margin-top: 10px; width: 100%;" onclick="handleCompleteOrder(${idx})">‚úÖ Manuten√ß√£o Conclu√≠da</button>
                                    </div>
                                `).join('')
                            }
                        </div>
                    </main>
                </div>
            `;
        }

        // Fun√ß√µes de manipula√ß√£o
        function handleLogin() {
            app.userName = document.getElementById('userName').value;
            app.loginRole = document.getElementById('loginRole').value;
            
            if (app.userName.trim() && app.loginRole) {
                app.userRole = app.loginRole;
                render();
            } else {
                alert('‚ùå Preencha todos os campos!');
            }
        }

        function handleLogout() {
            app.userRole = null;
            app.userName = '';
            app.loginRole = '';
            render();
        }

        function handleAddMachine() {
            const name = document.getElementById('machineName').value;
            const model = document.getElementById('machineModel').value;
            const location = document.getElementById('machineLocation').value;
            
            if (name && model) {
                const newMachine = {
                    id: Date.now(),
                    name,
                    model,
                    location,
                    createdAt: new Date().toLocaleDateString('pt-BR')
                };
                app.machines.push(newMachine);
                localStorage.setItem('machines', JSON.stringify(app.machines));
                
                app.machineForm = { name: '', model: '', location: '' };
                alert('‚úÖ M√°quina cadastrada com sucesso!');
                render();
            } else {
                alert('‚ùå Preencha nome e modelo!');
            }
        }

        function handleDeleteMachine(id) {
            app.machines = app.machines.filter(m => m.id !== id);
            localStorage.setItem('machines', JSON.stringify(app.machines));
            render();
        }

        function handleOpenOrder() {
            const machineId = document.getElementById('machineId').value;
            const operatorName = document.getElementById('operatorName').value;
            const problem = document.getElementById('problem').value;
            
            if (!machineId || !operatorName || !problem) {
                alert('‚ùå Preencha todos os campos!');
                return;
            }
            
            const machine = app.machines.find(m => m.id == machineId);
            const newOrder = {
                id: Date.now(),
                operatorName,
                machineName: machine.name,
                machineModel: machine.model,
                location: machine.location,
                problem,
                date: new Date().toLocaleDateString('pt-BR'),
                time: new Date().toLocaleTimeString('pt-BR'),
                status: 'aberta'
            };
            
            app.orders.push(newOrder);
            localStorage.setItem('orders', JSON.stringify(app.orders));
            
            app.orderForm = { machineId: '', problem: '', operatorName: '' };
            alert('‚úÖ Ordem de servi√ßo aberta! Manuten√ß√£o ser√° notificada.');
            render();
        }

        function handleCompleteOrder(idx) {
            app.orders.splice(idx, 1);
            localStorage.setItem('orders', JSON.stringify(app.orders));
            alert('‚úÖ Manuten√ß√£o conclu√≠da!');
            render();
        }

        function attachEventListeners() {
